<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Laranja e Preto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
        }

       .calculator {
            width: 250px;
            margin: 40px auto;
            padding: 20px;
            background-color: #3e1249;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

       .display {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: right;
            background-color: #333;
            color: #FFC107;
            border: none;
            border-radius: 10px;
        }

       .keys {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

       .key {
            width: 25%;
            height: 40px;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            background-color: #333;
            color: #FFC107;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

       .key:hover {
            background-color: #444;
        }

       .key:active {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <div class="keys">
            <button class="key" id="clear">C</button>
            <button class="key" id="backspace">←</button>
            <button class="key" id="divide">/</button>
            <button class="key" id="multiply">*</button>
            <button class="key" id="7">7</button>
            <button class="key" id="8">8</button>
            <button class="key" id="9">9</button>
            <button class="key" id="subtract">-</button>
            <button class="key" id="4">4</button>
            <button class="key" id="5">5</button>
            <button class="key" id="6">6</button>
            <button class="key" id="add">+</button>
            <button class="key" id="1">1</button>
            <button class="key" id="2">2</button>
            <button class="key" id="3">3</button>
            <button class="key" id="equals">=</button>
            <button class="key" id="0">0</button>
            <button class="key" id="decimal">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");
        let keys = document.querySelectorAll(".key");

        let calculation = "";

        keys.forEach((key) => {
            key.addEventListener("click", (e) => {
                let keyValue = e.target.textContent;

                if (keyValue === "C") {
                    calculation = "";
                    display.value = "";
                } else if (keyValue === "←") {
                    calculation = calculation.slice(0, -1);
                    display.value = calculation;
                } else if (keyValue === "=") {
                    try {
                        let result = eval(calculation);
                        display.value = result;
                        calculation = result;
                    } catch (error) {
                        display.value = "Erro!";
                    }
                } else {
                    calculation += keyValue;
                    display.value = calculation;
                }
            });
        });
    </script>
</body>
</html>
